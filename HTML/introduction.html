<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link
      rel="stylesheet"
      href="../bootStrap/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_css_bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootStrap/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.4_css_all.min.css"
    />
    <title>Video Carousel</title>

    <link rel="stylesheet" href="../CSS/introduction.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <div class="youssef">
      <h1 id="video-title">Lesson 1: What Are the SDGs?</h1>

      <!------------------ Embed YouTube Video with Arrow Navigation ---------------------->
      <div class="video-wrapper">
        <!-- Left Arrow -->
        <div class="arrow arrow-left" id="left-arrow">&#10094;</div>

        <!-- Video Embed Container -->
        <div class="video-container">
          <iframe
            id="video-frame"
            src="https://www.youtube.com/embed/xubK4T9Nc8A"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Right Arrow -->
      <div class="arrow arrow-right" id="right-arrow">&#10095;</div>
    </div>
    <script
      src="https://kit.fontawesome.com/9bec9fd168.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../bootStrap/all.min.js" />
    <link rel="stylesheet" href="../bootStrap/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="../bootStrap/bootstrap.bundle.min.js.map" />
    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/introduction.js"></script>
  </body>
</html>
