<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEDAC Multiple Layers Map</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="../bootStrap/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_css_bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootStrap/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.4_css_all.min.css"
    />
    <link rel="stylesheet" href="../CSS/interactive_maps.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <div class="container">
      <!-- Left section: Map -->
      <div class="leftSection">
        <div id="map"></div>
      </div>

      <!-- Right section: Title, Paragraph, Controls -->
      <div class="rightSection">
        <h1>SEDAC Multiple Layers Map</h1>
        <p id="description">
          <!-- The initial description will be set by JavaScript -->
        </p>
        <div id="controls">
          <button id="populationBtn" onclick="showLayer('population')">
            Population Density
          </button>
          <button id="anthropogenicBtn" onclick="showLayer('anthropogenic')">
            Anthropogenic Biomes
          </button>
          <button id="pm25Btn" onclick="showLayer('pm25')">PM2.5</button>
        </div>
      </div>
    </div>

    <script src="../Data/myjscode.js"></script>
    <script
      src="https://kit.fontawesome.com/9bec9fd168.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/sliderMap2.js"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="../js/interactive_maps.js"></script>
  </body>
</html>
